<!DOCTYPE html>
<html>

<head>
  <title>CSS Styling Example</title>
  <link rel="stylesheet" href="/basics/styles.css">
</head>

<body>
  <h1>CSS Styling Techniques</h1>

  <h2>Classes and IDs</h2>
  <p class="highlight">This paragraph is styled using a class.</p>
  <p id="unique">This paragraph is styled using an ID.</p>

  <h2>Pseudo-classes</h2>
  <a href="#" class="button">Hover over me!</a>

  <h2>Layout Properties</h2>
  <div class="box">This is a box with padding and border.</div>

  <h2>Backgrounds</h2>
  <div class="background-example">This div has a background color.</div>
</body>

</html>
